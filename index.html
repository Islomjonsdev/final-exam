<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Final</title>
</head>
<body class="bg-warning">


    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <div class="hero__top d-flex align-items-center justify-content-center gap-4 mt-3">
                        <button class="pokemon__btn btn btn-success">Pokemon</button>
                        <button class="movies__btn btn btn-primary">Movies</button>
                        <button class="both__btn btn btn-info">Both</button>
                        <button class="clear__btn btn btn-danger">Clear</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-center gap-5 mt-5">
                        <img class="pokemon__logo" src="./images/pokemon_logo.png" alt="pokemon" width="400" height="150">
                        <img class="movies__logo" src="./images/pngwing.com.png" alt="movies" width="400" height="auto">
                    </div>

                    <div class="mb-5">
                        <h2>Result: <span class="result"></span></h2>
                    </div>

                    <ul class="list d-flex flex-wrap justify-content-center gap-3">

                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/movies.js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>


    
</body>
</html>
